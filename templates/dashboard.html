<!-- templates/dashboard.html -->
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
{{template "navbar-on"}}
{{if and (ne .flash_css "") (ne .flash_msg "")}}
  <div class="alert {{.flash_css}} alert-dismissible fade show" role="alert">
    {{.flash_msg}}
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
  </div>
{{end}}
<body>
  <div class="container mt-5">
    <h1 class="text-center">Bienvenido, {{ .name }} a login-service</h1>
  </div>
  <script>
  // Espera 5 segundos y cierra automÃ¡ticamente cualquier alerta visible
  setTimeout(() => {
    const alert = document.querySelector('.alert');
    if (alert) {
      const bsAlert = bootstrap.Alert.getOrCreateInstance(alert);
      bsAlert.close();
    }
  }, 3000); // 5000 milisegundos = 5 segundos
</script>

</body>
{{template "footer"}}
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</html>
